<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory View</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Grain overlay effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .container {
      width: 100%;
      max-width: 700px;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 1.5rem;
      text-align: center;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
    }

    .title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 0.75rem;
      letter-spacing: -0.5px;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      color: #ffffff;
      backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .content {
      padding: 2rem 1.5rem;
      max-height: calc(100vh - 280px);
      overflow-y: auto;
    }

    @media (max-height: 700px) {
      .content {
        max-height: calc(100vh - 240px);
      }
    }

    @media (max-height: 600px) {
      .content {
        max-height: calc(100vh - 220px);
      }
    }

    /* Custom scrollbar */
    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .content::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .inventory-table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
    }

    .inventory-table thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .inventory-table th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: #ffffff;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .inventory-table td {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
      color: #374151;
      font-size: 0.9375rem;
    }

    .inventory-table tbody tr {
      transition: background-color 0.2s ease;
    }

    .inventory-table tbody tr:hover {
      background-color: #f9fafb;
    }

    .inventory-table tbody tr:last-child td {
      border-bottom: none;
    }

    .loading-row td {
      text-align: center;
      padding: 3rem 1rem;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      color: #6b7280;
      font-size: 0.875rem;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .balance-badge {
      display: inline-block;
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.875rem;
    }

    .balance-high {
      background: #d1fae5;
      color: #065f46;
    }

    .balance-medium {
      background: #fef3c7;
      color: #92400e;
    }

    .balance-low {
      background: #fee2e2;
      color: #991b1b;
    }

    .footer {
      padding: 1.5rem;
      text-align: center;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .footer-line {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      margin: 0 auto 0.75rem;
      border-radius: 2px;
    }

    .footer p {
      font-size: 0.8rem;
      color: #6b7280;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .title {
        font-size: 1.5rem;
      }

      .header {
        padding: 1.5rem 1rem;
      }

      .content {
        padding: 1.5rem 1rem;
        max-height: calc(100vh - 240px);
      }

      .inventory-table th,
      .inventory-table td {
        padding: 0.75rem;
        font-size: 0.875rem;
      }
    }

    @media (max-width: 500px) {
      .title {
        font-size: 1.25rem;
      }

      .status-indicator {
        font-size: 0.8125rem;
        padding: 0.4rem 0.8rem;
      }

      .inventory-table th,
      .inventory-table td {
        padding: 0.625rem;
        font-size: 0.8125rem;
      }

      .balance-badge {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header class="header">
        <h1 class="title">Inventory Balance</h1>
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Live Updates</span>
        </div>
      </header>

      <main class="content">
        <div class="table-wrapper">
          <table id="inventory" class="inventory-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr class="loading-row">
                <td colspan="2">
                  <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <span>Loading inventory data...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-line"></div>
        <p>Real-time inventory monitoring system</p>
      </footer>
    </div>
  </div>

  <!-- Load Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  
  <script>
    // Connect to backend Socket.IO
    const socket = io('https://inventory-update.onrender.com');

    // Helper function to get balance badge class
    function getBalanceBadgeClass(balance) {
      if (balance >= 50) return 'balance-high';
      if (balance >= 20) return 'balance-medium';
      return 'balance-low';
    }

    // Render full inventory table
    function updateInventory(data) {
      const tbody = document.querySelector('#inventory tbody');
      
      if (!data || data.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="2" style="text-align: center; padding: 2rem; color: #6b7280;">
              No inventory data available
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = data.map(item => `
        <tr id="item-${item.item_name || item.product}">
          <td>${item.item_name || item.product || 'Unknown'}</td>
          <td>
            <span class="balance-badge ${getBalanceBadgeClass(item.balance || item.quantity || 0)}">
              ${item.balance || item.quantity || 0} units
            </span>
          </td>
        </tr>
      `).join('');
    }

    // Fetch inventory on page load
    document.addEventListener('DOMContentLoaded', () => {
      fetch('https://inventory-update.onrender.com/stock')
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            console.log('üì¶ Initial stock data:', data.stock);
            updateInventory(data.stock);
          } else {
            console.error('‚ùå Failed to load stock:', data.error);
          }
        })
        .catch(err => console.error('‚ùå Error fetching stock:', err));
    });

    // Update only the affected row when stockUpdate arrives
    socket.on('stockUpdate', (update) => {
      console.log('‚úÖ Received stockUpdate:', update);

      const productName = update.item_name || update.product;
      const balance = update.balance || 0;

      const row = document.getElementById(`item-${productName}`);
      if (row) {
        row.querySelector('td:nth-child(2)').innerHTML = `
          <span class="balance-badge ${getBalanceBadgeClass(balance)}">
            ${balance} units
          </span>
        `;
      } else {
        console.warn(`‚ö†Ô∏è No row found for ${productName}, creating new row`);
        const tbody = document.querySelector('#inventory tbody');
        const newRow = document.createElement('tr');
        newRow.id = `item-${productName}`;
        newRow.innerHTML = `
          <td>${productName}</td>
          <td>
            <span class="balance-badge ${getBalanceBadgeClass(balance)}">
              ${balance} units
            </span>
          </td>
        `;
        tbody.appendChild(newRow);
      }
    });

    // Handle errors
    socket.on('connect_error', (error) => {
      console.error('Connection error:', error);
      const tbody = document.querySelector('#inventory tbody');
      tbody.innerHTML = `
        <tr>
          <td colspan="2" style="text-align: center; padding: 2rem; color: #991b1b;">
            Connection error. Please refresh the page.
          </td>
        </tr>
      `;
    });
  </script>
</body>
</html>
