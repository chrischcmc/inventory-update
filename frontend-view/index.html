<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory View</title>
  <style>
    /* (your existing CSS unchanged) */
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header class="header">
        <h1 class="title">Inventory Balance</h1>
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Live Updates</span>
        </div>
      </header>

      <main class="content">
        <div class="table-wrapper">
          <table id="inventory" class="inventory-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr class="loading-row">
                <td colspan="2">
                  <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <span>Loading inventory data...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-line"></div>
        <p>Real-time inventory monitoring system</p>
      </footer>
    </div>
  </div>

  <!-- Load Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  
  <script>
    // Connect to backend Socket.IO
    const socket = io('https://inventory-update.onrender.com');

    // Helper function to get balance badge class
    function getBalanceBadgeClass(balance) {
      if (balance >= 50) return 'balance-high';
      if (balance >= 20) return 'balance-medium';
      return 'balance-low';
    }

    // Update inventory table
    function updateInventory(data) {
      const tbody = document.querySelector('#inventory tbody');
      
      if (!data || data.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="2" style="text-align: center; padding: 2rem; color: #6b7280;">
              No inventory data available
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = data.map(item => `
        <tr id="item-${item.item_name || item.product}">
          <td>${item.item_name || item.product || 'Unknown'}</td>
          <td>
            <span class="balance-badge ${getBalanceBadgeClass(item.balance || item.quantity || 0)}">
              ${item.balance || item.quantity || 0} units
            </span>
          </td>
        </tr>
      `).join('');
    }

    // Listen for real-time stock updates (backend emits 'stockUpdate')
    socket.on('stockUpdate', (update) => {
      console.log('âœ… Received stockUpdate:', update);
      // Wrap single update in array so updateInventory works
      updateInventory([update]);
    });

    // Handle initial inventory data
    socket.on('initial_inventory', (data) => {
      console.log('ðŸ“¦ Received initial_inventory:', data);
      updateInventory(data);
    });

    // Initial load
    socket.on('connect', () => {
      console.log('Connected to server');
      socket.emit('request_inventory');
    });

    // Handle errors
    socket.on('connect_error', (error) => {
      console.error('Connection error:', error);
      const tbody = document.querySelector('#inventory tbody');
      tbody.innerHTML = `
        <tr>
          <td colspan="2" style="text-align: center; padding: 2rem; color: #991b1b;">
            Connection error. Please refresh the page.
          </td>
        </tr>
      `;
    });
  </script>
</body>
</html>
