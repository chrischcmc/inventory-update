<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory View</title>
  <style>
    /* keep all your existing CSS here unchanged */
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header class="header">
        <h1 class="title">Inventory Balance</h1>
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Live Updates</span>
        </div>
      </header>

      <main class="content">
        <div class="table-wrapper">
          <table id="inventory" class="inventory-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr class="loading-row">
                <td colspan="2">
                  <div class="loading-container">
                    <div class="loading-spinner"></div>
                    <span>Loading inventory data...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-line"></div>
        <p>Real-time inventory monitoring system</p>
      </footer>
    </div>
  </div>

  <!-- Load Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  
  <script>
    // Connect to backend Socket.IO
    const socket = io('https://inventory-update.onrender.com');

    // Helper function to get balance badge class
    function getBalanceBadgeClass(balance) {
      if (balance >= 50) return 'balance-high';
      if (balance >= 20) return 'balance-medium';
      return 'balance-low';
    }

    // Render full inventory table
    function updateInventory(data) {
      const tbody = document.querySelector('#inventory tbody');
      
      if (!data || data.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="2" style="text-align: center; padding: 2rem; color: #6b7280;">
              No inventory data available
            </td>
          </tr>
        `;
        return;
      }

      tbody.innerHTML = data.map(item => `
        <tr id="item-${item.item_name || item.product}">
          <td>${item.item_name || item.product || 'Unknown'}</td>
          <td>
            <span class="balance-badge ${getBalanceBadgeClass(item.balance || item.quantity || 0)}">
              ${item.balance || item.quantity || 0} units
            </span>
          </td>
        </tr>
      `).join('');
    }

    // Fetch inventory on page load (Option B)
    document.addEventListener('DOMContentLoaded', () => {
      fetch('https://inventory-update.onrender.com/stock')
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            console.log('üì¶ Initial stock data:', data.stock);
            updateInventory(data.stock);
          } else {
            console.error('‚ùå Failed to load stock:', data.error);
          }
        })
        .catch(err => console.error('‚ùå Error fetching stock:', err));
    });

    // Update only the affected row when stockUpdate arrives
    socket.on('stockUpdate', (update) => {
      console.log('‚úÖ Received stockUpdate:', update);

      const productName = update.item_name || update.product;
      const balance = update.balance || 0;

      const row = document.getElementById(`item-${productName}`);
      if (row) {
        row.querySelector('td:nth-child(2)').innerHTML = `
          <span class="balance-badge ${getBalanceBadgeClass(balance)}">
            ${balance} units
          </span>
        `;
      } else {
        console.warn(`‚ö†Ô∏è No row found for ${productName}, creating new row`);
        const tbody = document.querySelector('#inventory tbody');
        const newRow = document.createElement('tr');
        newRow.id = `item-${productName}`;
        newRow.innerHTML = `
          <td>${productName}</td>
          <td>
            <span class="balance-badge ${getBalanceBadgeClass(balance)}">
              ${balance} units
            </span>
          </td>
        `;
        tbody.appendChild(newRow);
      }
    });

    // Handle errors
    socket.on('connect_error', (error) => {
      console.error('Connection error:', error);
      const tbody = document.querySelector('#inventory tbody');
      tbody.innerHTML = `
        <tr>
          <td colspan="2" style="text-align: center; padding: 2rem; color: #991b1b;">
            Connection error. Please refresh the page.
          </td>
        </tr>
      `;
    });
  </script>
</body>
</html>
