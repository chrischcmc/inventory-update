<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Item</title>
  <style>
    /* Base container */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .title {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .status-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      color: #555;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: green;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .form-wrapper {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .purchase-btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .purchase-btn:hover {
      background: #005fa3;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message-success { color: green; }
    .message-error { color: red; }
    .message-loading { color: #0078d7; }

    footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #777;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .title {
        font-size: 1.2rem;
      }
      .form-wrapper {
        padding: 0.75rem;
      }
      .purchase-btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">Purchase Item</h1>
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
    </header>

    <main class="main-content">
      <div class="form-wrapper">
        <div class="form-group">
          <label for="product" class="form-label">Select Product</label>
          <select id="product" class="form-select">
            <option disabled selected>Loading products...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="qty" class="form-label">Quantity</label>
          <input type="number" id="qty" placeholder="Enter quantity" class="form-input" min="1">
        </div>

        <button onclick="purchase()" class="purchase-btn">
          Complete Purchase â†’
        </button>

        <div id="msg" class="message"></div>
      </div>
    </main>

    <footer>
      <p>Secure checkout system</p>
    </footer>
  </div>

  <script>
    // Load product list from backend
    async function loadProducts() {
      try {
        const res = await fetch('/stock');
        const data = await res.json();
        if (data.success) {
          const select = document.getElementById('product');
          select.innerHTML = ''; // clear placeholder
          data.stock.forEach(item => {
            const option = document.createElement('option');
            option.value = item.item_name;
            option.textContent = item.item_name;
            select.appendChild(option);
          });
        }
      } catch (err) {
        console.error('Error loading products:', err);
      }
    }

    async function purchase() {
      const product = document.getElementById('product').value;
      const qty = document.getElementById('qty').value;
      const msgEl = document.getElementById('msg');

      msgEl.className = 'message';
      msgEl.innerText = '';

      if (!qty || qty < 1) {
        msgEl.className = 'message message-error show';
        msgEl.innerText = 'Please enter a valid quantity';
        return;
      }

      msgEl.className = 'message message-loading show';
      msgEl.innerText = 'Processing purchase...';

      try {
        const res = await fetch('/purchase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product, quantity: parseInt(qty) })
        });

        const data = await res.json();
        if (data.success) {
          msgEl.className = 'message message-success show';
          msgEl.innerText = `Purchase successful. ${product}`;
        } else {
          msgEl.className = 'message message-error show';
          msgEl.innerText = data.error || 'Purchase failed';
        }
      } catch (error) {
        msgEl.className = 'message message-error show';
        msgEl.innerText = 'Network error. Please try again.';
      }
    }

    document.getElementById('qty').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        purchase();
      }
    });

    window.onload = loadProducts;
  </script>
</body>
</html>
