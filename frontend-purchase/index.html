<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purchase Item</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Grain overlay effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .container {
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 1.5rem;
      text-align: center;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
    }

    .title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 0.75rem;
      letter-spacing: -0.5px;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
      color: #ffffff;
      backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .content {
      padding: 2rem 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      background: #ffffff;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%23374151' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      padding-right: 2.5rem;
    }

    .purchase-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .purchase-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .purchase-btn:hover::before {
      left: 100%;
    }

    .purchase-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .purchase-btn:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      text-align: center;
      font-weight: 500;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.show {
      display: block;
    }

    .message-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .message-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .message-loading {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    .footer {
      padding: 1.5rem;
      text-align: center;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .footer-line {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      margin: 0 auto 0.75rem;
      border-radius: 2px;
    }

    .footer p {
      font-size: 0.8rem;
      color: #6b7280;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .title {
        font-size: 1.5rem;
      }

      .header {
        padding: 1.5rem 1rem;
      }

      .content {
        padding: 1.5rem 1rem;
      }

      .form-input,
      .form-select {
        padding: 0.75rem;
        font-size: 0.9375rem;
      }

      .purchase-btn {
        padding: 0.875rem;
        font-size: 0.9375rem;
      }
    }

    @media (max-width: 400px) {
      .title {
        font-size: 1.25rem;
      }

      .status-indicator {
        font-size: 0.8125rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header class="header">
        <h1 class="title">Purchase Item</h1>
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Ready</span>
        </div>
      </header>

      <main class="content">
        <div class="form-group">
          <label for="product" class="form-label">Select Product</label>
          <select id="product" class="form-select">
            <option disabled selected>Loading products...</option>
          </select>
        </div>

        <div class="form-group">
          <label for="qty" class="form-label">Quantity</label>
          <input type="number" id="qty" placeholder="Enter quantity" class="form-input" min="1" />
        </div>

        <div class="form-group">
          <button onclick="purchase()" class="purchase-btn">Complete Purchase â†’</button>
        </div>

        <div id="msg" class="message"></div>
      </main>

      <footer class="footer">
        <div class="footer-line"></div>
        <p>Secure checkout system</p>
      </footer>
    </div>
  </div>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch('/stock');
        const data = await res.json();
        if (data.success) {
          const select = document.getElementById('product');
          select.innerHTML = '';
	  // Add a placeholder option that stays selected 
	  const placeholder = document.createElement('option'); 
	  placeholder.value = ""; // empty value
	  placeholder.textContent = 'Select a product...'; 
	  placeholder.disabled = true; placeholder.selected = true; 
	  select.appendChild(placeholder);
          data.stock.forEach(item => {
            const option = document.createElement('option');
            option.value = item.item_name;
            option.textContent = item.item_name;
            select.appendChild(option);
          });
        }
      } catch (err) {
        console.error('Error loading products:', err);
      }
    }

    async function purchase() {
      const product = document.getElementById('product').value;
      const qty = document.getElementById('qty').value;
      const msgEl = document.getElementById('msg');

      msgEl.className = 'message';
      msgEl.innerText = '';

      // New validation for product selection 
      if (!product) { 
	msgEl.className = 'message message-error show'; 
	msgEl.innerText = 'Please select a product'; 
	return; }

      if (!qty || qty < 1) {
        msgEl.className = 'message message-error show';
        msgEl.innerText = 'Please enter a valid quantity';
        return;
      }

      msgEl.className = 'message message-loading show';
      msgEl.innerText = 'Processing purchase...';

      try {
        const res = await fetch('/purchase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product, quantity: parseInt(qty) })
        });

        const data = await res.json();
        if (data.success) {
          msgEl.className = 'message message-success show';
          msgEl.innerText = `Purchase successful. ${product}`;
	  // Reset form fields after success 
	  productSelect.selectedIndex = 0; // back to placeholder 
	  qtyInput.value = '';
        } else {
          msgEl.className = 'message message-error show';
          msgEl.innerText = data.error || 'Purchase failed';
        }
      } catch (error) {
        msgEl.className = 'message message-error show';
        msgEl.innerText = 'Network error. Please try again.';
      }
    }

    document.getElementById('qty').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        purchase();
      }
    });

    window.onload = loadProducts;
  </script>
</body>
</html>
